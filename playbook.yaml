- name: Run Docker Compose file on VM
  hosts: all
  become: yes

  tasks:
    - name: Copy Docker Compose file to VM
      copy:
        src: /var/lib/jenkins/workspace/JAIRU-Frontend/docker-compose.yaml
        dest: ./docker-compose.yaml

    - name: stop all the services
      become_user: root
      docker_compose:
        state: absent

    - name: Run Docker Compose on VM
      become_user: root
      docker_compose:
        project_name: Jairu
        state: started
        config_path: ./docker-compose.yml
